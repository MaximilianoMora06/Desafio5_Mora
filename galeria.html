<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desafio 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Mi css -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <nav>
      <ul>
        <li>
          <a class="nav" href="./index.html">Inicio</a>
        </li>
        <li>
          <a class="nav" href="#">Contacto</a>
        </li>
        <li>
          <a class="nav" href="./galeria.html">Galeria</a>
        </li>
        <li>
          <a class="nav" href="#">Sobre nosotros</a>
        </li>
        <li>
          <a class="nav" href="#">Servicios</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="main">
    <h2>Galeria</h2>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/frente.jpg" class="d-block w-100" alt="frente">
        </div>
        <div class="carousel-item">
          <img src="./images/injector.jpg" class="d-block w-100" alt="injector">
        </div>
        <div class="carousel-item">
          <img src="./images/trabajos.jpg" class="d-block w-100" alt="trabajos">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Nuestras redes sociales:</p>
    <img src="./images/icon-facebook.png" alt="facebook">
    <img src="./images/icon-instagram.png" alt="instagram">
    <img src="./images/icon-twitter.png" alt="twitter">
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
